<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>APP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <style>
    body {
      background: linear-gradient(to right, #c6ffdd, #fbd786, #f7797d);
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      background-color: #ffffffcc;
      backdrop-filter: blur(6px);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      margin-top: 40px;
      animation: fadeIn 0.7s ease-in-out;
    }

    h1 {
      font-weight: bold;
      color: #2c3e50;
      text-align: center;
      margin-bottom: 30px;
      animation: fadeInDown 0.6s ease-in-out;
    }

    .form-control,
    .btn {
      border-radius: 10px;
    }

    .btn-dark {
      background: linear-gradient(45deg, #4b6cb7, #182848);
      border: none;
      transition: all 0.3s ease;
    }

    .btn-dark:hover {
      background: linear-gradient(45deg, #667db6, #0082c8);
      transform: scale(1.05);
    }

    .table thead {
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      color: #333;
    }

    .table tbody tr {
      transition: background-color 0.3s;
    }

    .table tbody tr:hover {
      background-color: #fce3ec;
    }

    .btn-outline-dark {
      border-color: #6c757d;
      color: #6c757d;
      transition: 0.3s;
    }

    .btn-outline-dark:hover {
      background-color: #6c757d;
      color: white;
    }

    .alert {
      animation: fadeInUp 0.6s ease-in-out;
      font-size: 1.1rem;
      border-radius: 12px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="/">GetItDone</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <div class="container">
    <h1>Add your TASK</h1>
    <form action="/" method="POST">
      <div class="mb-3">
        <label for="title" class="form-label">New Task</label>
        <input type="text" class="form-control" name="title" id="title" placeholder="Enter your todo here">
      </div>
      <div class="mb-3">
        <label for="desc" class="form-label">Description</label>
        <input type="text" class="form-control" name="desc" id="desc" placeholder="Enter todo description">
      </div>
      <button type="submit" class="btn btn-dark">Submit</button>
    </form>
  </div>

  <div class="container mt-3">
    {% if allTodo %}
    <table class="table table-hover table-bordered text-center">
      <thead class="table-light">
        <tr>
          <th scope="col">Sno</th>
          <th scope="col">Title</th>
          <th scope="col">Description</th>
          <th scope="col">Time</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for todo in allTodo %}
        <tr>
          <th scope="row">{{ loop.index }}</th>
          <td>{{ todo.title }}</td>
          <td>{{ todo.desc }}</td>
          <td>{{ todo.date_created }}</td>
          <td>
            <a href="/delete/{{ todo.sno }}" class="btn btn-outline-dark btn-sm me-1">Delete</a>
            <a href="/update/{{ todo.sno }}" class="btn btn-outline-dark btn-sm">Update</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% else %}
    <div class="alert alert-warning text-center mt-4" role="alert">
      <strong>No records found!</strong> Add a new todo to get started.
    </div>
    {% endif %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>

</html>
